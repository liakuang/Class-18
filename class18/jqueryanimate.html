<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery triggered with Animation</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="http://raw.githubusercontent.com/daneden/animate.css/master/animate.min.css">
</head>
<body>
<h1 class="animated">Animate Me!</h1>

<button class="click">Click Me</button>

<button class="click">Remove Red</button>

<style>

	body {
		text-align: center;
	}

  h1 {
    font-size: 100px;
    text-align: center;
    color:#3498db;
    font-family: sans-serif;
  }

	button.click {
		font-size: 21px;
		cursor: pointer;
		padding: 20px 25px;
		color: #fff;
		border: #27ae60 1px solid;
		background: #2ecc71;
	}
	h1.bigRed{
		color:red;
		font-size:200px;
	}
	button.removeRed{
		font-size: 21px;
		cursor: pointer;
		padding: 20px 25px;
		color: #fff;
		border: #27ae60 1px solid;
		background-color: yellow;
	}

</style>

<script> /*"var"=variable  */
	$(function() {

		// Save the h1 element in a selector
		// "var"=variable
		// $('h1') = to look for all the element that have a class of h1	

		var $text = $('h1');

		$('button.removeRed').on('click', function() {

			//remove class of bigRed to text
			$text.removeClass('bigRed');

		});

		$('button.click').on('click', function() {

			// Change the class name of the animation you want to use here.
			$text.addClass('swing');

			//add class of bigRed to text
			$text.addClass('bigRed');

			// Code to listen for the end of the animation.
			$text.one('webkitAnimationEnd oanimationend msAnimationEnd animationend', function() {
				
				// Change the class name of the animation you want to use here.
				// this is controlling when the animation gets remove and restore back to the original state 
				$text.removeClass('swing');
			});
		});
	});
</script>


	
</body>
</html>
